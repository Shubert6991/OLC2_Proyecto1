<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Proyecto 1 -OLC2-</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='libraries/Bootstrap/css/bootstrap.min.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text">
      MatrioshTS
    </span>
  </nav>

  <div class="container">
    <!-- row for text editors -->
    <div class="row" id="home">
      <!-- col for entered text -->
      <div class="col">
        <div class="card">
          <div class="card-header bg-light">
            <h2 class="float-left">Input</h2>
            <button type="button" class="btn btn-success float-right" id="analizarBtn">Ejecutar</button>
          </div>
          <div class="card-body">
            <textarea class="border border-primary" rows="20" style="width: 100%;" id="textInput"></textarea>
          </div>
        </div>
      </div>
      <!-- col for result -->
      <div class="col">
        <div class="card">
          <div class="card-header bg-light">
            <h2 class="float-left">Result</h2>
            <button type="button" class="btn btn-primary float-right" id="reportesBtn">Mostrar Reportes</button>
          </div>
          <div class="card-body">
            <textarea class="border border-primary" rows="20" readonly="true" style="width: 100%;" id="area_result"></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- row for buttons -->
    <div class="row">
      <div class="col">
        <!-- <button type="button" class="btn btn-dark">Analizar</button> -->
      </div>
    </div>
    <!-- row for console -->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header bg-light">
            <h2 class="float-left">Console</h2>
          </div>
          <div class="card-body">
            <textarea class="border border-info" rows="10" readonly="true" style="width: 100%;" id="consola"></textarea>
          </div>
        </div>
      </div>
    </div>
  
  <!-- row for reports -->
  <div class="row" id="rowReportes" style="display: none;">
    <div class="col">
      <div class="card">
        <div class="card-header bg-light">
          <h2 class="float-left">Reportes</h2>
          <button type="button" class="btn btn-danger float-right" id="regresarBtn">Borrar</button>
        </div>
        <div class="card-body" id="reportes">
        </div>
      </div>
    </div>
  </div>

</div>
  <!-- librerias -->
  <script src='libraries/Jquery/jquery-3.5.1.min.js'></script>
  <script src='libraries/Bootstrap/js/bootstrap.min.js'></script>
  <script src='libraries/viz.js'></script>
  <script src='libraries/full.render.js'></script>
  <!-- custom js -->
  <script src='estructuras/nodo.js'></script>
  <script src='estructuras/error.js'></script>
  <script src='estructuras/listaErrores.js'></script>
  <script src='estructuras/traduccion.js'></script>
  <script src='analizador/analizador.js'></script>
  <script src='src/reportes.js'></script>
  <script src='estructuras/simbolo.js'></script>
  <script src='estructuras/tablaSimbolos.js'></script>
  <script src='estructuras/entorno.js'></script>

  <script src='ejecutor/ejecutor.js'></script>
  <script src='ejecutor/declaracion.js'></script>
  <script src='ejecutor/asignacion.js'></script>
  <script src='ejecutor/esp.js'></script>
  <script src='ejecutor/ifelse.js'></script>

  <script src='index.js'></script>
</body>
</html>
